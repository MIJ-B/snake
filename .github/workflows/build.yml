name: Build Kotokely App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Create package.json
      run: |
        cat > package.json << 'EOF'
        {
          "name": "kotokely",
          "version": "1.0.0",
          "description": "Kotokely AI Chat Assistant",
          "main": "app.js",
          "scripts": {
            "build": "echo 'Build complete'",
            "cap:sync": "npx cap sync"
          },
          "keywords": ["ai", "chat", "assistant", "malagasy"],
          "author": "MIJ-B",
          "license": "MIT",
          "dependencies": {
            "@capacitor/android": "^5.5.0",
            "@capacitor/core": "^5.5.0",
            "@capacitor/cli": "^5.5.0"
          }
        }
        EOF
    
    - name: Install dependencies
      run: npm install
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Create Capacitor config
      run: |
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.kotokely.app",
          "appName": "Kotokely",
          "webDir": ".",
          "bundledWebRuntime": false,
          "server": {
            "androidScheme": "https",
            "cleartext": true
          },
          "plugins": {
            "SplashScreen": {
              "launchShowDuration": 2000,
              "backgroundColor": "#1a1a1a"
            }
          }
        }
        EOF
    
    - name: Initialize Capacitor Android
      run: |
        npx cap add android
        npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --info
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: kotokely-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build info
      run: |
        echo "âœ… Build successful!"
        echo "ðŸ“± APK location: android/app/build/outputs/apk/debug/app-debug.apk"
        ls -lh android/app/build/outputs/apk/debug/