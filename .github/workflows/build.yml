
name: Build Bibilava APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:           # ‚Üê 2 spaces eo alohan'ny build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    - name: Prepare Cordova structure
    run: |
      mkdir -p www
      cp index.html www/
      cp app.js www/
      cp manifest.json www/
      cp -r images www/
      cp -r sounds www/
    
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install Cordova
      run: |
        npm install -g cordova@11
        cordova telemetry off
    
    - name: Add Android Platform
      run: cordova platform add android@10.1.2
    
    - name: Build APK
      run: cordova build android --release -- --minSdkVersion=24
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Bibilava-APK
        path: platforms/android/app/build/outputs/apk/release/*.apk
