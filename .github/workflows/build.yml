name: Build Kotokely App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install ImageMagick (for icon conversion)
      run: sudo apt-get update && sudo apt-get install -y imagemagick
    
    - name: Create package.json
      run: |
        cat > package.json << 'EOF'
        {
          "name": "kotokely",
          "version": "1.0.0",
          "description": "Kotokely AI Chat Assistant",
          "main": "app.js",
          "scripts": {
            "build": "echo 'Build complete'"
          },
          "keywords": ["ai", "chat", "assistant", "malagasy"],
          "author": "MIJ-B",
          "license": "MIT",
          "dependencies": {
            "@capacitor/android": "^5.5.0",
            "@capacitor/core": "^5.5.0",
            "@capacitor/cli": "^5.5.0"
          }
        }
        EOF
    
    - name: Install dependencies
      run: npm install
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Create Capacitor config
      run: |
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.kotokely.app",
          "appName": "Kotokely",
          "webDir": ".",
          "bundledWebRuntime": false,
          "server": {
            "androidScheme": "https",
            "cleartext": true
          }
        }
        EOF
    
    - name: Download and prepare app icon
      run: |
        # Download icon from your URL
        curl -o icon.png "https://i.ibb.co/6cdRVkL8/37e57528-8a5b-11ea-b169-e77fb0bc2332-f70b8608-384x384o-31a9526fec54.png"
        
        # Check if download successful
        if [ -f icon.png ]; then
          echo "âœ… Icon downloaded successfully"
        else
          echo "âš ï¸ Icon download failed, using default"
        fi
    
    - name: Initialize Capacitor Android
      run: |
        npx cap add android
        npx cap sync android
    
    - name: Generate Android icons
      run: |
        if [ -f icon.png ]; then
          # Create mipmap directories
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Generate different sizes
          convert icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Round icons
          convert icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          convert icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          convert icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          convert icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          convert icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          
          echo "âœ… Icons generated successfully"
        fi
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kotokely-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build Summary
      run: |
        echo "âœ… Build successful!"
        echo "ðŸ“± App: Kotokely"
        echo "ðŸŽ¨ Icon: Custom (from URL)"
        echo "ðŸ“¦ APK ready for download"