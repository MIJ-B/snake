name: Build Bibilava APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Prepare Cordova structure
        run: |
          mkdir -p www
          cp index.html www/ || true
          cp app.js www/ || true
          cp manifest.json www/ || true
          cp -r images www/ || true
          cp -r sounds www/ || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Cordova
        run: |
          npm install -g cordova@11
          cordova telemetry off
      
      - name: Prepare Android icons
        run: |
          mkdir -p res/icon/android
          if [ -f "res/icon/icon.png" ]; then
            cp res/icon/icon.png res/icon/android/ldpi.png
            cp res/icon/icon.png res/icon/android/mdpi.png
            cp res/icon/icon.png res/icon/android/hdpi.png
            cp res/icon/icon.png res/icon/android/xhdpi.png
            cp res/icon/icon.png res/icon/android/xxhdpi.png
            cp res/icon/icon.png res/icon/android/xxxhdpi.png
            echo "✅ Icons created successfully"
          else
            echo "⚠️ Warning: res/icon/icon.png not found"
          fi
      
      - name: Add Android Platform
        run: cordova platform add android@10.1.2
      
      - name: Force Gradle 7.6.4
        run: |
          cd platforms/android
          # Mamorona ny gradle/wrapper directory raha tsy misy
          mkdir -p gradle/wrapper
          # Mamorona gradle-wrapper.properties
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.6.4-all.zip
          networkTimeout=10000
          validateDistributionUrl=true
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          # Manamarina fa misy ny gradlew
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            echo "✅ Gradle wrapper configured for version 7.6.4"
          else
            echo "⚠️ Warning: gradlew not found, will use system gradle"
          fi
          cd ../..
      
      - name: Build APK
        run: cordova build android --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Bibilava-APK
          path: platforms/android/app/build/outputs/apk/release/
