name: Build Bibilava APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Prepare Cordova structure
        run: |
          mkdir -p www
          cp index.html www/ || true
          cp app.js www/ || true
          cp manifest.json www/ || true
          cp -r images www/ || true
          cp -r sounds www/ || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Gradle 7.6
        run: |
          wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
          sudo unzip -d /opt/gradle gradle-7.6-bin.zip
          sudo rm -rf /usr/share/gradle-9.2.0
          sudo ln -s /opt/gradle/gradle-7.6 /usr/share/gradle-7.6
          echo "export GRADLE_HOME=/opt/gradle/gradle-7.6" >> $GITHUB_ENV
          echo "export PATH=/opt/gradle/gradle-7.6/bin:$PATH" >> $GITHUB_ENV
      
      - name: Verify Gradle Version
        run: |
          export PATH=/opt/gradle/gradle-7.6/bin:$PATH
          gradle --version
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android Build Tools
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
      
      - name: Install Cordova
        run: |
          npm install -g cordova@12
          cordova telemetry off
      
      - name: Prepare Android icons
        run: |
          mkdir -p res/icon/android
          if [ -f "res/icon/icon.png" ]; then
            cp res/icon/icon.png res/icon/android/ldpi.png
            cp res/icon/icon.png res/icon/android/mdpi.png
            cp res/icon/icon.png res/icon/android/hdpi.png
            cp res/icon/icon.png res/icon/android/xhdpi.png
            cp res/icon/icon.png res/icon/android/xxhdpi.png
            cp res/icon/icon.png res/icon/android/xxxhdpi.png
            echo "✅ Icons created successfully"
          else
            echo "⚠️ Warning: res/icon/icon.png not found"
          fi
      
      - name: Add Android Platform
        run: |
          export PATH=/opt/gradle/gradle-7.6/bin:$PATH
          cordova platform add android@12.0.1
      
      - name: Build APK
        run: |
          export PATH=/opt/gradle/gradle-7.6/bin:$PATH
          cordova build android --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Bibilava-APK
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk